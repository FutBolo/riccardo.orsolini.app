<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avversari Preferiti - Riccardo Orsolini</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Montserrat', sans-serif; }
  </style>
</head>
<body class="bg-[#0a0a0a] text-white">

  <!-- Header -->
  <header class="text-center py-10 bg-[#121212] border-b border-gray-700">
    <h1 class="text-3xl md:text-4xl font-bold text-[#d90000]">Avversari Preferiti</h1>
    <p class="text-gray-400 mt-2">I club contro cui Orsolini ha brillato di più</p>
  </header>

  <!-- Table -->
  <main class="max-w-3xl mx-auto px-4 py-10">
    <div class="overflow-x-auto">
      <table class="w-full table-auto border-separate border-spacing-y-2">
        <thead class="text-left text-gray-400 text-sm">
          <tr>
            <th class="px-4">#</th>
            <th>Avversario</th>
            <th>Gol</th>
            <th>Presenze</th>
            <th>Media</th>
          </tr>
        </thead>
        <tbody class="text-white">
          <tr class="bg-[#1c1c1c] hover:bg-[#2a2a2a] transition">
            <td class="px-4 py-3">1</td>
            <td>Juventus</td>
            <td class="text-[#d90000] font-semibold">2</td>
            <td>5</td>
            <td>0.40</td>
          </tr>
          <tr class="bg-[#1c1c1c] hover:bg-[#2a2a2a] transition">
            <td class="px-4 py-3">2</td>
            <td>Sampdoria</td>
            <td class="text-[#d90000] font-semibold">3</td>
            <td>4</td>
            <td>0.75</td>
          </tr>
          <tr class="bg-[#1c1c1c] hover:bg-[#2a2a2a] transition">
            <td class="px-4 py-3">3</td>
            <td>Roma</td>
            <td class="text-[#d90000] font-semibold">1</td>
            <td>3</td>
            <td>0.33</td>
          </tr>
          <tr class="bg-[#1c1c1c] hover:bg-[#2a2a2a] transition">
            <td class="px-4 py-3">4</td>
            <td>Verona</td>
            <td class="text-[#d90000] font-semibold">4</td>
            <td>5</td>
            <td>0.80</td>
          </tr>
          <!-- aggiungi altri avversari qui -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#121212] text-gray-400 text-center py-6 border-t border-gray-700">
    © 2025 Riccardo Orsolini Fanpage
  </footer>

</body>
</html>
